<!DOCTYPE html>
<head>
    <title>Lima Kilo</title>
</head>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            height: 100%;
            background: repeating-linear-gradient(135deg,
                    rgb(24, 24, 24),
                    rgb(24, 24, 24) 20px,
                    rgb(35, 35, 35) 20px,
                    rgb(35, 35, 35) 40px);
        }
        body {
            display: flex;
            flex-direction: row;
            font-family: sans-serif;
            font-size: 120%;
            color: white;
        }
        nav {
            height: 100%;
            font-size: 90%;
            min-width: 425px;
            background:rgb(24, 24, 24);
            padding: 4px 12px;
        }
        nav h1 {
            font-size: 1.5em;
        }
        nav h2 {
            font-size: 1.2em;
            border-bottom: 1px solid gray;
            padding: 0.25em 0;
        }
        nav a, a:visited {
            color: turquoise;
            text-decoration: none;
            display: block;
            margin: 0.25em 0;
            padding: 0.25em;
            border: 1px solid transparent;
            transition: 100ms ease-in;
        }
        nav a:hover {
            border: 1px solid turquoise;
        }
        nav a.active {
            color: black;
            background: turquoise;
        }
        nav a::after {
            content: " >>";
        }
        iframe {
            border: none;
            flex-grow: 1;
        }
        .hidden {
            display: none;
        }
    </style>
    <nav>
        <h1>Servers</h1>
        <h2>Flashpoint Levant (Europe)</h2>
        <a id="levant-eu-sneaker" href="https://sneaker.eu.limakilo.net/servers/levant" target="main">Sneaker GCI</a>
        <a id="levant-eu-status" href="https://levant.eu.limakilo.net/status" target="main">Campaign Status</a>
    </nav>
    <iframe name="main" src="about:blank"></iframe>
    <iframe name="loading" class="hidden" src="loading.html"></iframe>
    <script>
        /** @type {HTMLIFrameElement} */
        const main = document.querySelector("iframe[name=main]");
        /** @type {HTMLIFrameElement} */
        const loading = document.querySelector("iframe[name=loading]");
        const links = document.querySelectorAll("nav a");
        links.forEach((element) => {
            element.addEventListener("click", (event) => {
                location.hash = event.target.id;
                main.classList.add("hidden");
                loading.classList.remove("hidden");
                links.forEach((other) => {
                    other.classList.remove("active");
                });
                event.target.classList.add("active");
            });
        });
        if (location.hash) {
            const el = document.querySelector(location.hash);
            if (el != null) {
                setTimeout(() => main.src = el.href);
                el.classList.add("active");
            }
        }
        main.addEventListener("load", (event) => {
            loading.classList.add("hidden");
            main.classList.remove("hidden");
        });
    </script>
</body>
